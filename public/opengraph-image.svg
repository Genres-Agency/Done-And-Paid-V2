<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 215)">
    <!-- GenRes text -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#4F46E5">GenRes</text>
    
    <!-- Tagline -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="36" fill="#374151">Your Project Development Partner</text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(800, 315)">
    <!-- Abstract shapes suggesting technology/development -->
    <path d="M0,0 L80,0 L40,-40 Z" fill="#4F46E5" opacity="0.8"/>
    <circle cx="120" cy="-20" r="15" fill="#4F46E5" opacity="0.6"/>
    <rect x="160" y="-30" width="30" height="30" fill="#4F46E5" opacity="0.4"/>
  </g>
  
  <!-- Bottom URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="24" fill="#6B7280">genres.dev</text>
</svg>